services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  wait-for-pg:
    build: .
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: testuser
      PGDATABASE: testdb
    depends_on:
      - postgres
